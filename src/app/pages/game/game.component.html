<div id="game">
  <div id="scoreboard-container">
    <app-scoreboard [playerId]="1"></app-scoreboard>
    <app-scoreboard [playerId]="2" id="sc2"></app-scoreboard>
  </div>
  <app-dice-board (diceSelectionChanged)="handleDiceSelectionChanged($event)"></app-dice-board>
  <app-controls id="controls" [selectedDiceCount]="selectedDiceCount" (endRoundEvt)="handleEndRound()"
                (rollAgainEvt)="handleRollAgain()"></app-controls>
</div>
