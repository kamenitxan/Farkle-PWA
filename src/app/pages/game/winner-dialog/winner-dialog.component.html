<div class="dialog-body">
  <div class="hero">
    <!-- inline SVG illustration -->
    <svg viewBox="0 0 200 200" role="img" aria-label="Heraldic crest" xmlns="http://www.w3.org/2000/svg">
      <defs>
        <linearGradient id="shieldGrad" x1="0%" y1="0%" x2="0%" y2="100%">
          <stop offset="0%" stop-color="#f6d365" />
          <stop offset="100%" stop-color="#d89b3c" />
        </linearGradient>
        <linearGradient id="swordGrad" x1="0%" y1="0%" x2="100%" y2="100%">
          <stop offset="0%" stop-color="#ececec" />
          <stop offset="100%" stop-color="#b0b0b0" />
        </linearGradient>
      </defs>
      <rect x="30" y="20" width="140" height="160" rx="24" fill="url(#shieldGrad)" stroke="#5a3a1a" stroke-width="6" />
      <path d="M50 60 Q100 20 150 60 L150 130 Q100 170 50 130 Z" fill="none" stroke="#7a4c1f" stroke-width="6" />
      <g transform="translate(90 50) rotate(-8 10 50)">
        <rect x="9" y="15" width="6" height="90" rx="3" fill="url(#swordGrad)" stroke="#666" stroke-width="2" />
        <rect x="0" y="40" width="24" height="8" rx="2" fill="#caaa62" stroke="#7a4c1f" stroke-width="2" />
        <circle cx="12" cy="18" r="6" fill="#caaa62" stroke="#7a4c1f" stroke-width="2" />
      </g>
      <path d="M70 115 L100 145 L130 115" fill="none" stroke="#7a4c1f" stroke-width="6" stroke-linecap="round" />
      <circle cx="70" cy="115" r="6" fill="#d9c08a" stroke="#7a4c1f" stroke-width="2" />
      <circle cx="130" cy="115" r="6" fill="#d9c08a" stroke="#7a4c1f" stroke-width="2" />
      <path d="M95 85 Q100 92 105 85" fill="none" stroke="#7a4c1f" stroke-width="4" stroke-linecap="round" />
    </svg>
  </div>
  <div class="text">
    <h2 mat-dialog-title i18n>Vítěz!</h2>
    <mat-dialog-content>
      <p i18n>Hráč {{ data.winner }} vyhrál se skóre {{ data.score }}.</p>
    </mat-dialog-content>
  </div>
</div>
<mat-dialog-actions align="end">
  <!--button mat-button mat-dialog-close="close" i18n>Zavřít</button-->
  <button mat-raised-button color="primary" mat-dialog-close="new" i18n>Nová hra</button>
</mat-dialog-actions>
